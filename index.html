<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root')
    let time = '0.1'
    setInterval(() => {
      root.innerHTML = time
      time = (time * 1 + 0.1).toFixed(1)
    }, 100)
  </script>
</body>
</html>
